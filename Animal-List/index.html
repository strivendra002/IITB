<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            th {
                cursor: pointer;
            }
            .hover-effect img {
                border: 2px solid black;
                transition: transform 0.3s;
            }
            .hover-effect:hover img {
                transform: scale(1.5);
            }
            .bold {
                font-weight: bold;
            }
            .italic {
                font-style: italic;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body class="container mt-4">
        <div class="header">
            <h1>Animal List</h1>
            <div class="mb-3">
                <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Search for animals..."
                />
            </div>
        </div>
        <div class="content"></div>
            <h2>Big Cats</h2>
            <div id="bigCatsContainer" class="row g-3"></div>
        </div>
        <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog"></div>
                <div class="modal-content"></div>
                    <div class="modal-header"></div>
                        <h5 class="modal-title" id="editModalLabel">Edit Animal</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body"></div>
                        <form id="editForm">
                            <div class="mb-3"></div>
                                <label for="editName" class="form-label">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editName"
                                    required
                                />
                            </div>
                            <div class="mb-3"></div>
                                <label for="editSize" class="form-label">Size</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editSize"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="editLocation" class="form-label">Location</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="editLocation"
                                    required
                                />
                            </div>
                            <div class="mb-3"></div>
                                <label for="editImageUrl" class="form-label">Image URL</label>
                                <input type="text" class="form-control" id="editImageUrl" />
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <script src="AnimalTable.js"></script>
    </body>
</html>
